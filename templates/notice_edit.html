<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Bakery - Edit Notice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-base: #FAFAD2;
            --color-point: #3CAEFF;
            --color-secondary: #E0D8B0;
            --color-text: #333333;
            --color-dark-text: #000000;
            --font-family-main: 'Lora', 'Noto Sans KR', serif;
            --font-family-heading: 'Playfair Display', serif;
            --bs-primary: var(--color-point);
            --bs-primary-rgb: 60, 174, 255;
        }
        body {
            background-color: var(--color-base);
            font-family: var(--font-family-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar { background-color: var(--color-base) !important; }
        .navbar-brand { font-family: var(--font-family-heading) !important; font-weight: 700; font-size: 2rem; }
        .main-container { flex: 1; }
        .form-card {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2.5rem;
        }
        .form-control:focus, .form-control:active {
            border-color: var(--color-point);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }
        footer { background-color: var(--color-secondary); margin-top: auto; padding: 2rem 0; }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase" href="/">Vintage Bakery</a>
            <a href="/notice" class="btn btn-primary ms-auto">Notice</a>
        </div>
    </nav>

    <main class="container my-5 main-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card">
                    <h1 class="h2 mb-4" style="font-family: var(--font-family-heading);">Edit Notice</h1>
                    <form action="/notice/{{ notice.id }}/edit" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ notice.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="10" required>{{ notice.content }}</textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="/notice/{{ notice.id }}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Â© 2025 Vintage Bakery. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
