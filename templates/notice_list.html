<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Bakery - Notice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --color-base: #FAFAD2;
            --color-point: #3CAEFF;
            --color-secondary: #E0D8B0;
            --color-text: #333333;
            --color-dark-text: #000000;
            --font-family-main: 'Lora', 'Noto Sans KR', serif;
            --font-family-heading: 'Playfair Display', serif;
            --bs-primary: var(--color-point);
            --bs-primary-rgb: 60, 174, 255;
        }

        body {
            background-color: var(--color-base);
            color: var(--color-text);
            font-family: var(--font-family-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--color-base) !important;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            color: var(--color-dark-text) !important;
            font-weight: 700;
            font-size: 2rem;
            font-family: var(--font-family-heading) !important;
        }
        
        .main-container {
            flex: 1;
        }

        .notice-card {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        
        .btn-action {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
        }
        
        footer {
            background-color: var(--color-secondary);
            color: var(--color-text);
            margin-top: auto;
            padding: 2rem 0;
        }
    </style>
</head>

<body>
    <!-- Navigation (you can copy from other pages if needed) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase" href="/">Vintage Bakery</a>
            <a href="/notice" class="btn btn-primary ms-auto">Notice</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5 main-container">
        <div class="notice-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2" style="font-family: var(--font-family-heading);">Notice Board</h1>
                <a href="/notice/create" class="btn btn-primary">New Post</a>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for notice in notices %}
                        <tr>
                            <th scope="row">{{ notice.id }}</th>
                            <td>
                                <a href="/notice/{{ notice.id }}" class="text-decoration-none text-dark">{{ notice.title }}</a>
                            </td>
                            <td>{{ notice.created_at.split(' ')[0] }}</td>
                            <td>
                                <a href="/notice/{{ notice.id }}" class="btn btn-sm btn-outline-secondary btn-action">View</a>
                                <a href="/notice/{{ notice.id }}/edit" class="btn btn-sm btn-outline-primary btn-action">Edit</a>
                                <form action="/notice/{{ notice.id }}/delete" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger btn-action" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Â© 2025 Vintage Bakery. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
