<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Bakery - {{ notice.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-base: #FAFAD2;
            --color-point: #3CAEFF;
            --color-secondary: #E0D8B0;
            --color-text: #333333;
            --color-dark-text: #000000;
            --font-family-main: 'Lora', 'Noto Sans KR', serif;
            --font-family-heading: 'Playfair Display', serif;
            --bs-primary: var(--color-point);
            --bs-primary-rgb: 60, 174, 255;
        }
        body {
            background-color: var(--color-base);
            font-family: var(--font-family-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar { background-color: var(--color-base) !important; }
        .navbar-brand { font-family: var(--font-family-heading) !important; font-weight: 700; font-size: 2rem; }
        .main-container { flex: 1; }
        .notice-card {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2.5rem;
        }
        .notice-content {
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            line-height: 1.8;
        }
        footer { background-color: var(--color-secondary); margin-top: auto; padding: 2rem 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase" href="/">Vintage Bakery</a>
            <a href="/notice" class="btn btn-primary ms-auto">Notice</a>
        </div>
    </nav>

    <main class="container my-5 main-container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="notice-card">
                    <h1 class="mb-3" style="font-family: var(--font-family-heading);">{{ notice.title }}</h1>
                    <p class="text-muted mb-4">
                        Posted on: {{ notice.created_at.split(' ')[0] }}
                        {% if notice.created_at != notice.updated_at %}
                            | Last updated: {{ notice.updated_at.split(' ')[0] }}
                        {% endif %}
                    </p>
                    <hr class="my-4">
                    <div class="notice-content mb-4">
                        {{ notice.content }}
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between">
                        <a href="/notice" class="btn btn-secondary">Back to List</a>
                        <div>
                            <a href="/notice/{{ notice.id }}/edit" class="btn btn-primary">Edit</a>
                            <form action="/notice/{{ notice.id }}/delete" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Â© 2025 Vintage Bakery. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
